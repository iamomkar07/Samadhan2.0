<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>highest marks</title>
</head>
<body>
    <script>

        let marks = [45, 67, 89, 34, 99, 76, 88];

let highest = marks[0];

for (let i = 1; i < marks.length; i++) {
    if (marks[i] > highest) {
        highest = marks[i];
    }
}

console.log("Highest Marks:", highest);

    </script>
</body>
</html>
