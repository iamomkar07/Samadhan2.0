<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Counter + Live Preview</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 500px; margin: 40px auto; text-align: center; }
    .counter { margin: 20px 0; }
    button { padding: 8px 16px; margin: 5px; }
    input { width: 100%; padding: 8px; margin-top: 15px; }
    .preview { margin-top: 15px; padding: 10px; border: 1px solid #ccc; border-radius: 6px; }
  </style>
</head>
<body>
  <h2>Counter + Live Text Preview</h2>

  <!-- Counter -->
  <div class="counter">
    <h3 id="count">0</h3>
    <button onclick="changeCount(-1)">-</button>
    <button onclick="changeCount(1)">+</button>
  </div>

  <!-- Live Text Preview -->
  <input id="textInput" placeholder="Type something..." />
  <div class="preview" id="preview">Your text will appear here...</div>

  <script>
    let count = 0;

    function changeCount(val) {
      count += val;
      document.getElementById("count").innerText = count;
    }

    const input = document.getElementById("textInput");
    const preview = document.getElementById("preview");

    input.addEventListener("input", () => {
      preview.textContent = input.value || "Your text will appear here...";
    });
  </script>
</body>
</html>
